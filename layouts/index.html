{{ define "main" }}
<div class="e-container">
  <div class="a-text">
    <h1>{{ .Title }}</h1>
    <p>{{ .Params.lead | safeHTML }}</p>
  </div>
  <div class="tile-wrapper">
    {{ $column := split .Content "<!-- Column -->" }}
    {{ range $column}}
    <article class="tile-item">
      {{ . | markdownify }}
    </article>
    {{ end }}
  </div>
</div>


{{ end }}
