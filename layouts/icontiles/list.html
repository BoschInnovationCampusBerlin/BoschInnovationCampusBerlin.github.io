{{ define "main" }}
  {{ $currentSection := .CurrentSection }}
  <div class="a-text">{{ .Content }}</div>
  <div class="tile-wrapper 3-col">
    {{ range $i, $e := where .Site.RegularPages.ByTitle "Section" .Section }}
    {{ if in (.RelPermalink | string) $currentSection.RelPermalink }}
      <div class="a-tile tile-item">
        <a
          href="{{ .RelPermalink }}"
          class="a-tile__link"
        >
        {{ with .Resources.GetMatch "logo" }}
            <div class="a-image__ratioWrapper" style="padding-top: 5%; text-align: center;">
              <img src="{{ .RelPermalink }}" style="max-width: 100%; height: auto; max-height: 175px; width: auto;" />
              </div>
        {{ end }}
        </a>
      </div>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
