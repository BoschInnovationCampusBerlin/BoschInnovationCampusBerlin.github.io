<footer class="o-footer o-footer-space">
  <div class="o-footer__search-container -secondary" style="display: none;">
    <div class="e-container">
    </div>
  </div>
  <div class="e-container">
    <div class="o-footer__top">
      <div class="o-footer__claim">Invented for life</div>
      <ul class="o-footer__links">
      </ul>
      <div class="o-footer__share">
        <button
          onclick="window.open('https://twitter.com/Bosch_Digital')"
          type="button"
          class="a-button a-button--integrated -without-label"
          aria-label="share button"
        >
          <i
            class="a-icon a-button__icon boschicon-bosch-ic-twitter-x"
          ></i>
        </button>
        <button
          onclick="window.open('https://www.linkedin.com/company/boschdigital/about/')"
          type="button"
          class="a-button a-button--integrated -without-label"
          aria-label="share button"
        >
          <i
            class="a-icon a-button__icon boschicon-bosch-ic-linkedin"
          ></i>
        </button>
        <button
          onclick="window.open('https://blog.bosch-digital.com/')"
          type="button"
          class="a-button a-button--integrated -without-label"
          aria-label="share button"
        >
          <i
            class="a-icon a-button__icon boschicon-bosch-ic-wordpress"
          ></i>
        </button>
      </div>
    </div>
    <hr class="a-divider" />
    <div class="o-footer__bottom">
      <ul class="o-footer__links">
        {{ range .Site.Menus.footer -}}
        <li>
          <div class="a-link a-link--integrated">
            <a href="{{ .URL }}" target="_blank"><span>{{ .Name }}</span></a>
          </div>
        </li>
        {{ end }}
      </ul>
      <div class="o-footer__copyright">
        &copy; {{ .Site.Params.copyright }}
      </div>
    </div>
  </div>
</footer>
